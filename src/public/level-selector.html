<button data-audio-selector-button></button>
<ul>

  <% for (var i = 0; i < tracks.length; i++) { %>    
    <% var track = tracks[i]; %>
    
    <% if (track && track.name) { %>  
      <% var quoteIndex = track.name.search('"'); %>
      <% var name = quoteIndex ? track.name.slice(0, quoteIndex) : track.name; %>
      <li>
        <a href="#" data-audio-selector-select="<%= i %>">
          <%= name %>
        </a>
      </li>  
    <% }; %>
    
  <% }; %>

</ul>
